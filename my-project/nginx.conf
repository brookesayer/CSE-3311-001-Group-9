server {
  # Listen on port 80, the standard web port inside the container
  listen 80;
  server_name localhost;

  # Rule for serving the main React application files
  location / {
    # The folder where the built React files are located
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is important for single-page applications like React
    try_files $uri $uri/ /index.html;
  }

  # This is the reverse proxy rule that connects to your backend
  # Any request that starts with /api will be forwarded
  location /api {
    # "backend" is the name of your Flask service in docker-compose.yml
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}